<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximal-scale = 1.0">
    <title>Trabalhando com Arrays</title>\
    <style>

    </style>
</head>
<body>
    <header>
    
    </header>

    <script>
        let somaNotas, mediaNotas, qtdNotas;
        let notas = [];

        for (let i = 0; i < 5; i++){
            notas[i] =parseInt(prompt("Informe a nota ["+(i+1)+"]: "));
            soma += notas[i];
            qtdNotas++;
        }

        media = soma / qtdNotas;

        document.write("<section>");
        document.write("<p>Soma das notas: "+soma+"</p>")
        document.write("<p>Quantidade de notas: "+qtdNotas+"</p>")
        document.write("<p>Média das notas: "+media.toFixed(2)+"</p>")
        document.write("<h2>NOTAS ACIMA DA MÉDIA</h2>")
    </script>

    <footer>

    </footer>
</body>
</html>
